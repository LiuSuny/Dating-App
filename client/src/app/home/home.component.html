<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center;">
      <h1>Find your match</h1>
      <p class="lead">Come on in to view your matches...
         all you need to do is sign up!</p>

         <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg" style="margin-right: 8px;">Register</button>
            <button class="btn btn-info btn-lg">Learn more </button>
         </div>
  </div>

  <!--When we recieve data from parent componet it goes inside []@Input --[usersFromHomeComponent]="users"-- 
  When we recieve data from child componet to parent it goes inside ()@Output -->
  <div  *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
    </div>
  </div>


</div>
