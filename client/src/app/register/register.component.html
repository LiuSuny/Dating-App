     <div class="form-group">
      <label class="control-label" style="margin-right: 10px;"> I am a:</label>
      <label class="radio-inline">
            <input type="radio" value="male" formControlName='gender'> Male
      </label>
      <label class="radio-inline">
            <input type="radio" value="female" formControlName='gender'
             style="margin-left: 3px;"> Female
      </label>      
     </div>

      <app-text-input [formControl]='$any(registerForm.controls["username"])' 
      [label]='"Username"'></app-text-input>
      <app-text-input [formControl]='$any(registerForm.controls["knownAs"])' 
      [label]='"Known As"'></app-text-input>
      <app-date-input [formControl]='$any(registerForm.controls["dateOfBirth"])' 
      [label]='"Date Of Birth"' [maxDate]='maxDate'></app-date-input>
      <app-text-input [formControl]='$any(registerForm.controls["city"])' 
      [label]='"City"'></app-text-input>
      <app-text-input [formControl]='$any(registerForm.controls["country"])' 
      [label]='"Country"'></app-text-input>      
      <app-text-input [formControl]='$any(registerForm.controls["password"])' 
      [label]='"Password"' [type]='"password"'></app-text-input>
      <app-text-input [formControl]='$any(registerForm.controls["confirmPassword"])' 
      [label]='"ConfirmPassword"' [type]='"password"'></app-text-input>
      
      <div class="row" *ngIf="validationErrors.length >0">
            <ul class="text-danger">
                <li *ngFor="let error of validationErrors">
                     {{error}}
                </li>
            </ul>
        </div>
    
    <!--[disabled]='!registerForm.valid this disable the btn if form are not properly filled-->
      <div class="form-group text-center">
            <button [disabled]='!registerForm.valid'  type="submit"
             class="btn btn-success"
             style="margin: 5px;">Register</button>
            <button type="button" 
            (click)="cancel()" 
            class="btn btn-secondary"
            style="margin: 5px;">Cancel</button>
      </div>
</form>
