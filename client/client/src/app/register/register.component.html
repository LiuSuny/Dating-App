<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
      <h2 class="text-center text-primary">Sign Up</h2>
      <hr>
      <div class="form-group">
        <input type="text" 
              class="form-control"
              name="username" 
              [(ngModel)]="model.username"
               placeholder="Username">  
      </div>

      <!-- <div class="form-group">
       <label>who is your favorite users?</label> 
       <select class="form-control">
           <option *ngFor="let user of usersFromHomeComponent"
            [value]="user.username">{{user.userName}}</option>
       </select> 
      </div> -->

      <div class="form-group">
        <input type="password" 
              class="form-control"
              name="password" 
              [(ngModel)]="model.password"
               placeholder="Password">  
      </div>
      <div class="form-group text-center">
            <button type="submit"
             class="btn btn-success"
             style="margin: 5px;">Register</button>
            <button type="button" 
            (click)="cancel()" 
            class="btn btn-secondary"
            style="margin: 5px;">Cancel</button>
      </div>
</form>
