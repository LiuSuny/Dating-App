<div class="text-center mt-3">
  <h2>Your Matches - {{pagination?.totalItems}} found</h2>
</div>

 <div class="container mt-3">
   <!--#template form-->
   <form #form="ngForm" 
   class="form-inline mb-3" 
   (ngSubmit)="loadMembers()"
    autocomplete="off">

      <!--Min age options-->
     <div class="form-group">
      <label>Age from:</label>
      <input type="number" 
      class="form-control ml-1" 
      style="width: 70px;" 
      name="minAge"
      [(ngModel)]="userParams.minAge"
      >
     </div>
   <!--Max age options-->
     <div class="form-group px-2">
      <label>Age to:</label>
      <input type="number" 
      class="form-control ml-1" 
      style="width: 70px;" 
      name="maxAge"
      [(ngModel)]="userParams.maxAge"
      >
     </div>
   
     <!--Gender selection options-->
     <div class="form-group px-2">
      <label> Show:</label>
     <select name="gender" style="width: 130px;" [(ngModel)]="userParams.gender" class="form-control ml-1"> 
       <option *ngFor="let gender of genderList" [value]="gender.value">
         {{gender.display}}
       </option>
     </select>
     </div>
     
     <button class="btn btn-primary ml-1" type="submit">Apply Filters</button>
     <button (click)="resetFilters()" class="btn btn-info ml-1" type="submit">Reset Filters</button>

   </form>
 </div>

<div class="row">
    <div class="col-2" *ngFor="let member of members"> <!--taking two column per page-->
      <app-member-card [member]="member"></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination [boundaryLinks]="true" 
              [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemPerPage"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)"
              previousText="&lsaquo;" 
              nextText="&rsaquo;"
              firstText="&laquo;" 
              lastText="&raquo;"> 
 
</pagination>

</div>
